<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERSMS-Forum</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-md-center pb-3 mt-3 mb-3 border-bottom">
        <h1 class="h4">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="<%- require('./img/icon.svg') %>" alt="Logo" width="32" height="32" class="bi bi-bootstrap-fill d-inline-block me-2">
            <span>ERSMS-Forum</span>
          </a>
        </h1>
        <a href="login.html" class="btn btn-primary" role="button">Login</a>
      </header>

      <div class="mb-3">
        <label for="form_title" class="form-label">Thread title:</label>
        <input type="text" class="form-control" id="form_title" />
      </div>
      <div class="mb-3">
        <label for="form_content" class="form-label">First post content:</label>
        <textarea class="form-control" id="form_content" rows="6"></textarea>
      </div>
      <button class="btn btn-primary" id="form_submit">Create thread</button>
    </body>
</html>
