spring:
  application:
    name: gateway
  main:
    web-application-type: REACTIVE

  cloud:
    kubernetes:
      discovery:
        enabled: true
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      x-forwarded:
        enabled: true
        for-enabled: true
        proto-enabled: true
        host-append: false
        port-append: false
        proto-append: false
      routes:
        - id: accounts-service
          uri: http://accounts-service.ersms-forum.svc.cluster.local:8081
          predicates:
            - Path=/accounts/**
        - id: posts-service
          uri: http://posts-service.ersms-forum.svc.cluster.local:8082
          predicates:
            - Path=/posts/**
        - id: threads-service
          uri: http://threads-service.ersms-forum.svc.cluster.local:8083
          predicates:
            - Path=/threads/**

eureka:
  client:
    enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /rest-api-docs
  swagger-ui:
    enabled: true
    path: /swagger
    config-url: /rest-api-docs/swagger-config
    urls:
      - url: /rest-api-docs
        name: Gateway Service
      - url: /accounts/rest-api-docs
        name: Account Service
      - url: /threads/rest-api-docs
        name: Threads Service
      - url: /posts/rest-api-docs
        name: Posts Service

management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    restart:
      enabled: true
    metrics:
      enabled: true
  
server:
  error:
    include-exception: true
    include-message: always
    include-binding-errors: always
