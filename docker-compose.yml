version: '3.8'
services:
  axonserver:
    image: axoniq/axonserver:2023.2.0-jdk-17-dev
    hostname: axonserver
    environment:
      - AXONIQ_AXONSERVER_DEVMODE_ENABLED=true
      - AXONIQ_AXONSERVER_STANDALONE=true
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'

  users-service:
    # TODO: setup github docker registry
    # image: ghcr.io/ERSMS-24L/ERSMS-24L/users:latest
    build: users
    ports:
      - '8101:8080'
    depends_on:
      - axonserver
      - users-db
    environment:
      - AXON_AXONSERVER_SERVERS=axonserver
      - SPRING_DATA_MONGODB_URI=mongodb://root:password@users-db:27017/?authSource=admin&authMechanism=SCRAM-SHA-1
      - SPRING_DATA_MONGODB_DATABASE=users
      - SPRING_PROFILES_ACTIVE=disableSecurity

  users-db:
    image: mongo:7.0.6
    ports:
      - '27101:27017'
    volumes:
      - users-db-data:/data/db
      - ./users/mongo_init.js:/docker-entrypoint-initdb.d/mongo_init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=users

volumes:
  axonserver-data:
  axonserver-events:
  axonserver-config:
  users-db-data:
