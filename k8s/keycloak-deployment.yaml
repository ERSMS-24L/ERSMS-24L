---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak
  name: keycloak
  namespace: ersms-forum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  strategy: {}
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - image: quay.io/phasetwo/phasetwo-keycloak:24.0.3
          name: keycloak
          args: ["start-dev"] # TODO: use production ready `start`
          livenessProbe:
            httpGet:
              path: /keycloak/realms/master/
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /keycloak/realms/master/
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources:
            requests:
              cpu: 125m
              memory: 250Mi
          env:
            - name: KC_HTTP_RELATIVE_PATH
              value: "/keycloak/"
            - name: KC_HOSTNAME_ADMIN_URL
              value: "https://kwojda.pl/keycloak/"
            - name: KC_HOSTNAME_URL
              value: "https://kwojda.pl/keycloak/"
            - name: KC_PROXY
              value: "edge"
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL
              value: "jdbc:postgresql://postgres:5432/keycloak"
            - name: KC_DB_USERNAME
              value: "keycloak"
            - name: KC_DB_PASSWORD
              value: "keycloak"
          ports:
            - containerPort: 8080
      restartPolicy: Always
status: {}
